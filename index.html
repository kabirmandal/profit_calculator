<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profit Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="card mx-auto shadow mt-5 shadow">
            <div>Insert Your Deposit</div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Amount €</label>
                        <input type="number" id="amount" min="0" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="">Monthly Profit %</label>
                        <input type="number" id="mpp" min="0" class="form-control form-control-sm" value="4" readonly>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="">Years to Grow:</label>
                        <input type="number" id="ytg" min="0" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="">Interest is Compounded:</label>
                        <input type="text" id="iic" class="form-control form-control-sm" value="Daily" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mx-auto mt-5 shadow">
            <div class="card-text">
                Total Summary
            </div>
            <table class="table">
                <tr>
                    <td>Amount </td> <td><span id="showamount"></span></td>
                </tr>
                <tr>
                    <td>Years to grow</td> <td><span id="showytg"></span></td>
                </tr>
                <tr>
                    <td>Monthly Profit %</td> <td><span id="showmpp"></span></td>
                </tr>
            </table>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Monthly Net Profit €:</label>
                        <input type="number" id="mnp"class="form-control bg-info" >
                    </div>
                    <div class="form-group">
                        <label for="">Years To Grow Net Profit €:</label>
                        <input type="number" id="ytgnp"class="form-control bg-info" >
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="">Monthly Gross Profit €:</label>
                        <input type="number" id="mgp" class="form-control bg-info" >
                    </div>
                    <div class="form-group">
                        <label for="">Years To Grow Gross Profit €:</label>
                        <input type="number" class="form-control bg-info" >
                    </div>
                </div>
            </div>
        </div>

        <div class="card mx-auto mt-5 shadow mb-5">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">1 Year Net Profit €:</label>
                        <input type="number" id="npy1" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">2 Year Net Profit €:</label>
                        <input type="number" id="npy2" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">3 Year Net Profit €:</label>
                        <input type="number" id="npy3" class="form-control" readonly>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="">1 Year Gross Profit €:</label>
                        <input type="number" id="gpy1" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">2 Year Gross Profit €:</label>
                        <input type="number" id="gpy2" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="">3 Year Gross Profit €:</label>
                        <input type="number" id="gpy3" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
