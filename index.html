<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profit Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="card mx-auto shadow mt-4 shadow">
            <div>Insert Your Deposit</div>
            <div class="row">
                <div class="col-md-6 ">
                    <div class="form-group">
                        <label for="">Amount €</label>
                        <input type="number" id="amount" min="0" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="">Monthly Profit %</label>
                        <input type="number" id="mpp" min="0" class="form-control form-control-sm" value="4" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Months:</label>
                        <input type="number" id="months" min="0" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="">Compound Type:</label>
                        <input type="text" id="iic" class="form-control form-control-sm" value="Daily" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-md-6 col-form-label">Profit €</label>
                <div class="col-md-6">
                  <input type="email" class="form-control form-control-sm bg-info text-light" id="profit" placeholder="" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-md-6 col-form-label">Profit+Deposit €</label>
                <div class="col-md-6">
                  <input type="email" class="form-control form-control-sm bg-info text-light" id="profitdeposit" placeholder="" readonly>
                </div>
            </div>
        </div>



        <div class="card mx-auto mt-1 shadow ">
            <div class="form-group row">
                <label for="inputEmail3" class="col-md-6 col-form-label">1 Year Profit €</label>
                <div class="col-md-6">
                  <input type="email" class="form-control form-control-sm bg-success text-light" id="profit1year" placeholder="" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-md-6 col-form-label">Profit+Deposit €</label>
                <div class="col-md-6">
                  <input type="email" class="form-control form-control-sm bg-success text-light" id="profitdeposit1y" placeholder="" readonly>
                </div>
            </div>
        </div>
        <div class="card mx-auto mt-1 shadow ">
            <div class="form-group row">
                <label for="inputEmail3" class="col-md-6 col-form-label">2 Year Profit €</label>
                <div class="col-md-6">
                  <input type="email" class="form-control form-control-sm bg-danger text-light" id="profit2year" placeholder="" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-md-6 col-form-label">Profit+Deposit €</label>
                <div class="col-md-6">
                  <input type="email" class="form-control form-control-sm bg-danger text-light" id="profitdeposit2y" placeholder="" readonly>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
